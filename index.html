<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <script src="js/animate.js"></script>
	<script src="js/index.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .carsouel {
            position: relative;
            width: 600px;
            height: 400px;
            border: 5px solid skyblue;
            margin: 200px auto;
            overflow: hidden;
        }

        .carsouel ul {
            position: absolute;
            width: 600%;
            height: 100%;
        }

        .carsouel ul li {
            float: left;
        }

        .carsouel:hover .btn {
            display: block;
        }

        .btn {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .btn-left {
            left: 0;
        }

        .btn-right {
            right: 0;
        }

        .carsouel ol {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
            z-index: 2;
        }

        .carsouel ol li {
            float: left;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            border-radius: 50%;
            background-color: white;
        }

        .carsouel ol .active {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="carsouel">
        <ul>
            <li><img src="images/9.JPG" alt=""></li>
            <li><img src="images/10.JPG" alt=""></li>
            <li><img src="images/11.JPG" alt=""></li>
            <li><img src="images/12.JPG" alt=""></li>
        </ul>
        <div class="btn btn-left"><img src="images/left.png" alt=""></div>
        <div class="btn btn-right"><img src="images/right.png" alt=""></div>
        <ol class="circle">
        </ol>
    </div>
</body>

</html>
